version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${CHAMELEON_TEST_DB_NAME:-chameleon_test}
      POSTGRES_USER: ${CHAMELEON_TEST_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${CHAMELEON_TEST_DB_PASS:-postgres}
    ports:
      - "${CHAMELEON_TEST_DB_PORT:-5433}:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chameleon_test"]
      interval: 3s
      timeout: 3s
      retries: 10